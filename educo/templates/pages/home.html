{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}

<body>
    <h1 align="center">Welcome to Educo</h1>
    <div>
        <h3 align="center">Our organisations</h3>
        <div class="row">

            {% for school in schools %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body" {% if school.name == 'The University of Melbourne' %}style="background-color: #0a4083"{% endif %}>
                            <a href={{school.web_link}}><img src={{school.img_link}} class="card-img-top"
                                    alt={{school.name}} width="400" height="200"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <br>
        <div align="center">
            <h4>Want to join? Click<a style="font-size: 20pt" href="/schools/join/" class="badge badge-light">HERE</a>
            </h4>
        </div>
</body>
{% endblock content %}
